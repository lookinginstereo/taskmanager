<!DOCTYPE html>
<html>
<head>
    <title>OCCAL -- Helping you obsess/maximize every second of your day</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"></link>
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
</head>
<body>
<div id="container">
    <div id="headerArea">
        <div id="logo"> This would contain a logo for title of the site </div>
        <div id="login"> small area for logging in</div>
    </div>
    <div class="newToDo"> big (shrinking) to-do button </div>
    <div id="currentToDo" class="toDoList">
        <div class="toDoHeader">Date and Daily-Theme</div>
        <div class="toDoItem">
            <span class="taskInfo"> Task A </span>
            <div class="taskDone">x</div> 
        </div>
        <div class="toDoItem">
            <span class="taskInfo"> Task B </span>
            <div class="taskDone">x</div> 
        </div>
        <div class="toDoItem">
            <span class="taskInfo"> Task C </span>
            <div class="taskDone">x</div> 
        </div>
        <div class="toDoItem">
            <span class="taskInfo"> Task D </span>
            <div class="taskDone">x</div> 
        </div>
    </div>
    <div class="newToDo"> big (shrinking) to-do button near bottom</div>
</div>
</body>
</html>
