<!DOCTYPE html>
<html>
<head>
    <title>OCCAL -- Helping you obsess/maximize every second of your day</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/baseStyle.css"/>
    <link rel="stylesheet" type="text/css" href="css/large.css"/>
</head>
<body>
<div id="container">
    <div id="headerArea" class="clear-float">
        <div id="logo">
            <h1>OCCAL</h1>
            <h2>maximizing/obsessing over time</h2>
        </div>
        <div id="login">
            <form>
                <fieldset class="field-input">
                    <label for="login-username">Username</label>
                    <input type="text" name="login-username" id="login-username" placeholder="Username"></input>
                </fieldset>
                <fieldset class="field-input">
                    <label for="login-password">Password</label>
                    <input type="password" name="login-password" id="login-password" placeholder="Password"></input>
                </fieldset>
                <button id="doLogin">Login</button>
            </form>
        </div>
        <div class="clear-float"></div>
    </div>
    <div id="current-tasklist" class="clear-float">
        <div class="task-header">Date and Daily-Theme</div>
        <ul>
            <li class="task-parent">
                <div class="task-info"> Task A </div>
                <div class="task-done">x</div> 
            </li>
            <li class="task-parent">
                <div class="task-info"> Task B </div>
                <div class="task-done">x</div> 
            </li>
            <li class="task-parent">
                <div class="task-info"> Task C </div>
                <div class="task-done">x</div> 
            </li>
            <li class="task-parent">
                <div class="task-info"> Task D </div>
                <div class="task-done">x</div> 
            </li>
        </ul>
        <div class="task-new"> big (shrinking) to-do button </div>
        <div class="clear-float"></div>
    </div>
</div>
</body>
</html>
